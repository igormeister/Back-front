<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/clients']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">

      <mat-form-field class="example-full-width">
        <input matInput placeholder="user_login" formControlName="user_login"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!userForm.get('user_login').valid && userForm.get('user_login').touched">Please enter Login</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="password" formControlName="password"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!userForm.get('password').valid && userForm.get('password').touched">Please enter password</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="card" formControlName="card"
               [errorStateMatcher]="matcher"></textarea>
        <mat-error>
          <span *ngIf="!userForm.get('card').valid && userForm.get('card').touched">Please enter card</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!userForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
